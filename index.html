<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
        <form action="">
                <label for="1">Name <input type="text" name="name" id="1" placeholder="Artisanal Kale" required> </label> <br>
                <label for="2">Email <input type="email" name="email" id="2" placeholder="bootstrap@example.com" required> </label> <br>
                <label for="3">Password <input type="password" name="password" id="3" placeholder="*****" required></label> <br>
                <label for="9">number <input type="number" name="number" id="9" placeholder="42" required></label> <br>
                <label for="4">Date <input type="date" id="4" name="date" required></label> <br>
                <label for="5">Time <input type="time" name="time" required id="5"></label><br>
                <label for="6">Color <input type="color" id="6" name="color" value="#e66465" required ></label>  <br>
                <label for="7">Range </label>  <input type="range" id="7" name="range" min="0" max="11" required> <br>
                <label for="8">Description</label><textarea name="Description" id="8" cols="5" rows="5" required></textarea><br>
                <input type="submit" name="submit"> <input type="reset" name="reset">
        </form>
</body>
</html>
